<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
		<title>File Upload Example</title>
		<script src="/vendor/angular.min.js"></script>
		<script src="/vendor/ng-file-upload-all.min.js"></script>
		<script src="/javascripts/fileuploadExample.js"></script>
	</head>
	<body ng-app="fileUpload">
		<div ng-controller="formCtrl">
			<h1>This is a MEAN stack Photo file upload example!</h1>
			<form ng-submit="submit()">
				<legend>Upload a new photo file here:</legend>
				<label for="name">Name:</label>
				<input type="text" name="name" id="name" ng-model="upload.name" required/>
				<br/>
				<label for="file">File:</label>
				<input type="file" name="file" id="file" ng-model="upload.file" ngf-select ngf-max-size="25MB" required/>
				<br/><br/>		
				<input type="submit" value="Submit"/>
			</form>
			<div ng-show="uploaded">
				<h2>Photo Upload here:</h2>
				<p>{{upload.name}}</p>
				<br/>
				{{upload.file.url}}
				<img ng-src="{{upload.file.url}}"/> 
			</div>
			<div ng-show="error">
				<h2>Error:</h2>
				<p>{{errorMsg}}</p>
			</div>			
		</div>
	</body>
</html>
